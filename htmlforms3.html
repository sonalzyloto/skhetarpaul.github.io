<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="htmlforms1.css" rel="stylesheet">
    <script src='https://punchydata.com/assets/js/tracker.js?accountId=5cba240936bb008d3a327ef7'></script>
    <title>Form type 3</title>
</head>
<body>
    <div class="container">
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="firstname" placeholder="Your name..">
    
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lastname" placeholder="Your last name..">

        <label for="email">E-mail</E-mail></label><br>
          <input type="email" id="email" name="email">
          <br><br>
        Telephone:<br>
        <input type="tel" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
        <span>Format: 123-45-678</span>
        <br>
    <input type="submit" value="Submit" id="form_submit_button">
    </div>
</body>
</html>
